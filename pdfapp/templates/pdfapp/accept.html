<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
           <label for="exampleInputEmail1">About You</label>
           <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Degree</label>
          <input type="text" class="form-control" id="Degree" name="Degree">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">School</label>
          <input type="text" class="form-control" id="School" name="School">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">University</label>
          <input type="text" class="form-control" id="University" name="University">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Skills</label>
            <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Previous Work</label>
            <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br> <br>
      </form>
    </div>
  </div>
</div>
</body>
</html>
